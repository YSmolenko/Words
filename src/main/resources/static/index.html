<!DOCTYPE html>
<html>
<head>
    <title>Words</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js" charset="UTF-8"></script>
    <meta charset=utf-8>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main" class="container-fluid padding">
    <div class="row" style="height: 200%">
        <div class="col-md-12">
            <button id="connect" class="btn btn-secondary center-block small">Присоединиться</button>
        </div>
    </div>
    <div class="row">
        <button id="start" class="btn btn-primary center-block">Начать ход</button>
    </div>
    <div class="row paff">
        <h1 class="display-1 text-center" id="word"><span>Words</span></h1>
    </div>
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button id="incorrect" class="btn btn-danger btn-lg">Пропустить</button>
        </div>
        <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
            <h3 id="timer" style="color: red"></h3>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2">
            <button id="correct" class="btn btn-success btn-lg">Угадано</button>
        </div>
    </div>
    <div class="row">
        <button id="restart" class="btn btn-link center-block">Еще раз</button>
    </div>
</div>
</body>
</html>
